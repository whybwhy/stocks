<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>보유 주식</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex flex-col items-center justify-center px-4">
    <main class="text-center max-w-lg w-full">
        <h1 class="text-4xl font-bold text-white mb-2 tracking-tight">보유 주식</h1>
        <p class="text-slate-400 text-lg mb-12">나만의 주식 매수 계획을 기록하세요</p>

        <div th:if="${loginError == 'rate_limit'}" class="mb-6 p-4 rounded-xl bg-amber-500/10 border border-amber-500/30 text-amber-200 text-sm">
            <p class="mb-2">10분간 로그인 요청이 20번을 초과하여 10분 뒤 시도해주세요.</p>
            <a href="https://developers.kakao.com/docs/latest/ko/getting-started/quota#rate-limit" target="_blank" rel="noopener noreferrer" class="underline hover:text-amber-100">카카오 쿼터·요청 수 제한 안내</a>
        </div>

        <div class="bg-white/5 backdrop-blur border border-white/10 rounded-2xl p-8 shadow-xl">
            <p class="text-slate-300 text-sm mb-6">시작하려면 카카오 계정으로 로그인하세요.</p>
            <a th:href="@{/oauth2/authorization/kakao}"
               href="/oauth2/authorization/kakao"
               class="inline-flex items-center justify-center gap-3 w-full py-4 px-6 rounded-xl bg-[#FEE500] hover:bg-[#FADA0A] text-[#191919] font-semibold text-base transition shadow-lg hover:shadow-[#FEE500]/20 cursor-pointer select-none"
               role="button">
                <svg class="w-6 h-6 shrink-0 pointer-events-none" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M12 3c5.799 0 10.5 3.664 10.5 8.185 0 4.52-4.701 8.184-10.5 8.184a13.5 13.5 0 0 1-1.727-.11l-4.408 2.883c-.501.265-.678.236-.472-.413l.892-3.678c-2.88-1.46-4.785-3.99-4.785-6.866C1.5 6.665 6.201 3 12 3Z"/>
                </svg>
                <span>카카오 로그인</span>
            </a>
        </div>

        <p class="text-slate-500 text-xs mt-8">로그인 시 서비스 이용약관 및 개인정보 처리방침에 동의하게 됩니다.</p>
    </main>
</body>
</html>
